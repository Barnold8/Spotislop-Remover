<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{display_name}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static',filename='styles/playlists.css') }}">
    
</head>
<body>
    
    <div class="container">
        {% for playlist in playlists %}
            
            <div>    
                <p>Playlist Name: {{ playlist["name"] }}</p>
                <img src={{playlist["images"][0]["url"]}} onerror="this.onerror=null; this.src='url_for(\'static\',filename=\'images/spotify.png\')'" alt="" width="100" height="120">

            </div>

        {% endfor %}


        

    </div>


    
</body>
</html>
